{% load staticfiles %}
{% load activelink %}
<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Students base</a>
        </div>

        <ul class="nav navbar-nav navbar-collapse collapse navbar-right">
            {% if user.is_authenticated %}
                <li {% ifactive "create_student" %}class="active"{% endifactive %}>
                    <a class="navbar-link" href="{% url 'create_student' %}">Create student</a>
                </li>
                <li {% ifactive "create_group" %}class="active"{% endifactive %}>
                    <a class="navbar-link" href="{% url 'create_group' %}">Create group</a>
                </li>
                <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li {% ifactive "create_student" %}class="active"{% endifactive %}>
                    <a class="navbar-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</header>
